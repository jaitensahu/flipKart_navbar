<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flipkark </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <header class="navbar">

        <section class="left">

            <div class="logo-container">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                    alt="logo">
            </div>

            <div class="explore">
                <a href="#">
                    <span>Explore</span>
                    <em id="plus">Plus</em>
                    <img id="logo"
                        src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
                        alt="">
                </a>
            </div>

        </section>

        <div class="center">
            <form action="submit">
                <input class="search" type="text" placeholder="Search for product,brands and more">
                <span class="material-symbols-outlined">
                    search
                </span>
            </form>
            <div>
                <button>Login</button>
            </div>
        </div>

        <div class="right">
            <a href=""> Become a Seller</a>
            <a href="">More</a>
            <div class="cart">
                <span class="material-icons">
                    shopping_cart
                </span>
                <a href="">Cart</a>
            </div>
        </div>

    </header>
    <main>
        <section class="items-collection">
            <div class="items">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="sufexcel">

                <p>Grocery</p>
            </div>
            <div class="items">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100"
                    alt="Mobile-phones">
                <p>Mobiles</p>
            </div>
            <div class="items">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100"
                    alt="Fashion">
                <p>Fashion
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </p>
            </div>

            <div class="items">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="laptops">
                <p>Electronics <span class="material-symbols-outlined">
                        expand_more
                    </span></p>
            </div>
            <div class="items">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100"
                    alt="furnitures">
                <p>Home & Furniture <span class="material-symbols-outlined">
                        expand_more
                    </span></p>
            </div>
            <div class="items">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100"
                    alt="Appliances">
                <p>Appliances</p>
            </div>
            <div class="items">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="Travel">
                <p>Travel</p>
            </div>
            <div class="items">
                <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100"
                    alt="Beauty, Toys & More">
                <p>Beauty, Toys & More <span class="material-symbols-outlined">
                        expand_more
                    </span></p>
            </div>
            <div class="items">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100"
                    alt="Two Wheelers">
                <p>Two Wheelers <span class="material-symbols-outlined">
                        expand_more
                    </span></p>
            </div>
        </section>
    </main>


</body>

</html>
